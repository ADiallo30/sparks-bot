<h1> Sparks-Bot Control Panel</h1>
<h3>
Operate the robot using the buttons below.
</h3>

<div align = "center">
<button id='forward' class='btn btn-primary btn-block' type="button">Forward</button>

</div>

<div align = "center">
<button id='left' class='btn btn-primary btn-block' type="button">Left</button>

<button id='right' class='btn btn-primary btn-block' type="button">Right</button>
</div>

<div align = "center">
<button id='backward' class='btn btn-primary btn-block' type="button">Backward</button>
</div>

<p></p>
<p></p>

<h2>
These buttons control the camera.
</h2>

<p></p>

<div align = "center">
<button id='lookup' class='btn btn-primary btn-block' type="button">Look Up</button>

</div>

<div align = "center">
<button id='lookleft' class='btn btn-primary btn-block' type="button">Look Left</button>

<button id='lookright' class='btn btn-primary btn-block' type="button">Look Right</button>
</div>

<div align = "center">
<button id='lookbackward' class='btn btn-primary btn-block' type="button">Look Down</button>
